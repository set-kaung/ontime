version: "2"
sql:
  - engine: "postgresql"
    queries: "query/"
    schema: "schema.sql"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "text"
            go_type: "string"
          - db_type: "timestamp with time zone"
            go_type: "time.Time"
